<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Card</title>
  </head>
  <body class="bg-orange-50 flex h-lvh w-full justify-center items-center">
    <div
      class="sm:w-[60%] w-[70%] sm:h-[50%] h-[80%] bg-white flex sm:flex-row flex-col"
    >
      <div class="image sm:h-full h-[40%] sm:w-[50%] w-full">
        <img
          class="sm:object-cover object-fill h-full w-full"
          src="../assets/images/image-product-desktop.jpg"
          alt=""
        />
      </div>
      <div class="sm:w-[50%] pl-4">
        <p class="font-serif text-sm font-extralight p-5 text-gray-400">
          P E R F U M E
        </p>
        <p class="font-serif text-2xl font-bold">
          Gabrielle ecence Eu De Perfume
        </p>

        <p class="text-sm text-gray-400">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugia
        </p>
        <div class="flex">
          <p class="text-3xl font-bold text-green-900 p-4">$299</p>
          <p class="pt-7 line-through">$350</p>
        </div>
        <div class="button pr-4">
          <button
            class="h-[30px] w-full bg-green-900 text-bold text-white rounded-lg"
          >
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
